     <p>在各级政府大力支持下，在社会各界的高度关注下，学校的建设与发展取得了累累硕果：国家示范性高职院校、全国首批节约型公共机构示范单位、全国首批教育信息化试点优秀单位、全国高职院校创新创业教育工作先进单位、全国高职院校创新创业示范校50强院校、全国青工技能鉴定示范单位（广西高校唯一）、广西电子行业职业技能鉴定先进单位、广西高技能人才培育突出贡献奖单位（广西高校唯一）、广西优秀贫困村劳动力转移就业培训基地（广西高校唯一）、广西职业教育先进单位、广西高等学校教学改革与管理先进集体、自治区文明单位、广西高校安全文明校园。</p>
